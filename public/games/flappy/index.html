<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird - Ginix Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <script src="/games/ginix-bridge.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas { display: block; }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: logo-pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }
        
        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .loading-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 48px;
            color: #FFD700;
            text-shadow: 3px 3px 0 #000, 0 0 20px #FFD700;
            margin: 10px 0;
            animation: title-glow 2s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { text-shadow: 3px 3px 0 #000, 0 0 20px #FFD700; }
            50% { text-shadow: 3px 3px 0 #000, 0 0 40px #FFD700; }
        }
        
        .loading-text {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #87CEEB;
            margin-top: 20px;
        }
        
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="/Ginie.ico" alt="Ginie Arcade" class="loading-logo">
        <div class="loading-title">FLAPPY BIRD</div>
        <div class="loading-text">Loading game<span class="loading-dots"></span></div>
    </div>
    
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Hide loading screen after game assets load
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 1500);
        });
    </script>
</body>
</html>
